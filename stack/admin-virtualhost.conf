<VirtualHost *:80>
  ServerAdmin dev@simian.co
  DocumentRoot /vagrant/admin
  ServerName admin.loe-seasons.local
  CustomLog "/vagrant/logs/admin/access.log" common
  ErrorLog "/vagrant/logs/admin/error.log"
  SetEnv ENVIRONMENT development

  <Directory /vagrant/>
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>
</VirtualHost>