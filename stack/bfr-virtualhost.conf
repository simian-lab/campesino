<VirtualHost *:80>
  ServerAdmin dev@simian.co
  DocumentRoot /vagrant/evento
  ServerName bfr.loe-seasons.local
  CustomLog "/vagrant/logs/evento/access.log" common
  ErrorLog "/vagrant/logs/evento/error.log"
  SetEnv ENVIRONMENT development
  SetEnv SUB bfr

  <Directory /vagrant/>
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>
</VirtualHost>