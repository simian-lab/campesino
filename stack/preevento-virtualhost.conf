<VirtualHost *:80>
  ServerAdmin dev@simian.co
  DocumentRoot /vagrant/pre-evento
  ServerName pre-evento.cyberlunes.local
  CustomLog "/vagrant/logs/preevento/access.log" common
  ErrorLog "/vagrant/logs/preevento/error.log"

  <Directory /vagrant/>
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>
</VirtualHost>