language: node_js

node_js:
 - 0.10.31

env:
  global:
    - if [ $BRANCH == "develop" ]; then APP_NAME=campesino; fi
    - if [ $BRANCH == "master" ]; then APP_NAME=campesino-produccion; fi

script:
  - mocha

after_success:
  - git push -f git@heroku.com:$APP_NAME.git $BRANCH:master

# include
branches:
  only:
    - master
    - develop

cache: true